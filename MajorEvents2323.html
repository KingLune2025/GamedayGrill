<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Switch</title>
</head>
<body>

<label for="calendarSelector">Select Sport:</label>
<select id="calendarSelector" onchange="changeCalendar()">
    <option value="NFL" selected>NFL</option>
    <option value="MLB">MLB</option>
    <option value="NHL">NHL</option>
</select>
</body>
<div id="calendarContainer">
    <iframe id="NFL" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23F4511E&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bmZsXzZfJTQ0YWxsYXMrJTQzb3dib3lzI3Nwb3J0c0Bncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&src=bmZsXzM0XyU0OG91c3RvbislNTRleGFucyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23C0CA33&color=%23A79B8E" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    <iframe id="MLB" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23C0CA33&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bWxiXzE4XyU0OG91c3RvbislNDFzdHJvcyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=bWxiXzEzXyU1NGV4YXMrJTUyYW5nZXJzI3Nwb3J0c0Bncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%234285F4&color=%23F09300" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" hidden></iframe>

    <iframe id="NHL" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%239E69AF&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bmhsXzlfJTQ0YWxsYXMrJTUzdGFycyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23E67C73" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" hidden></iframe>

<script>
  function changeCalendar() {
      var selectedCalendar = document.getElementById('calendarSelector').value;
      
      if (selectedCalendar === 'NFL') {
          document.getElementById('NFL').removeAttribute('hidden');
          document.getElementById('MLB').setAttribute('hidden', true);
          document.getElementById('NHL').setAttribute('hidden', true);
      } else if (selectedCalendar === 'MLB') {
          document.getElementById('NFL').setAttribute('hidden', true);
          document.getElementById('MLB').removeAttribute('hidden');
          document.getElementById('NHL').setAttribute('hidden', true);
      } else if (selectedCalendar === 'NHL') {
          document.getElementById('NFL').setAttribute('hidden', true);
          document.getElementById('MLB').setAttribute('hidden', true);
          document.getElementById('NHL').removeAttribute('hidden');
      }
  }
</script>
</html>

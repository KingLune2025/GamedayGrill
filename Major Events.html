              <fieldset>
                <legend>Reseveration</legend>
                <div>
                  <label for="fname">First & Last Name</label>
                  <input type="text" name="name" id="fname" placeholder="Your First & Last Name.." required>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="Email" placeholder="Email.." required>
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input type="tel" name="phone" id="phone" required placeholder="##########">
                </div>
                <div>
                  <label for="Time"> Time:
                    <select id="Time" name="Time" required>
                      <option value="10:00 AM">10:00 AM</option>
                      <option value="11:30 AM">11:30 AM</option>
                      <option value="1:00 PM">1:00 PM</option>
                      <option value="2:30 PM">2:30 PM</option>
                      <option value="4:00 PM">4:00 PM</option>
                      <option value="5:30 PM">5:30 PM</option>
                      <option value="7:00 PM">7:00 PM</option>
                      <option value="8:30 PM">8:30 PM</option>
                      <option value="10:00 PM">10:00 PM</option>
                    </select>
                  </label>
                </div>
                <div>
                  <label for="date">Booking Date</label>
                  <input type="date" name="date" id="date" min="2023-12-16" required>
                </div>
                <div>
                  <label for="#OfPeople"># of people</label>
                  <input id="#OfPeople" name="Number of People" type="number" min="1" max="99" required placeholder="##">
                </div>
                <button>Submit</button>
              </fieldset>
            </form>

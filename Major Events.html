        <div class="questions" style="float: left;">
        <form id="myForm" action="results.html">
          <fieldset>
            <legend>Reservation</legend>
            <div>
              <label for="fname">First & Last Name</label>
              <input type="text" name="name" id="fname" placeholder="Your First & Last Name.." required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" placeholder="Email.." required>
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" required placeholder="##########">
            </div>
            <div>
              <label for="Time"> Time:
                <select id="Time" name="Time" required>
                  <option value="10:00 AM">10:00 AM</option>
                  <option value="11:30 AM">11:30 AM</option>
                  <option value="1:00 PM">1:00 PM</option>
                  <option value="2:30 PM">2:30 PM</option>
                  <option value="4:00 PM">4:00 PM</option>
                  <option value="5:30 PM">5:30 PM</option>
                  <option value="7:00 PM">7:00 PM</option>
                  <option value="8:30 PM">8:30 PM</option>
                  <option value="10:00 PM">10:00 PM</option>
                </select>
              </label>
            </div>
            <div>
              <label for="date">Booking Date</label>
              <input type="date" name="date" id="date" min="2023-12-16" required>
            </div>
            <div>
              <label for="#OfPeople"># of people</label>
              <input id="#OfPeople" name="Number of People" type="number" min="1" max="99" required placeholder="##">
            </div>
            <button>Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="questions" style="float: right;">
        <label for="calendarSelector">Select Sport:</label>
        <select id="calendarSelector" onchange="changeCalendar()">
          <option value="NFL" selected>NFL</option>
          <option value="MLB">MLB</option>
          <option value="NHL">NHL</option>
        </select>
        <div id="calendarContainer">
          <iframe id="NFL"
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23F4511E&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bmZsXzZfJTQ0YWxsYXMrJTQzb3dib3lzI3Nwb3J0c0Bncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&src=bmZsXzM0XyU0OG91c3RvbislNTRleGFucyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23C0CA33&color=%23A79B8E"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>

          <iframe id="MLB"
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23C0CA33&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bWxiXzE4XyU0OG91c3RvbislNDFzdHJvcyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=bWxiXzEzXyU1NGV4YXMrJTUyYW5nZXJzI3Nwb3J0c0Bncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%234285F4&color=%23F09300"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" hidden></iframe>

          <iframe id="NHL"
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%239E69AF&ctz=America%2FChicago&showTitle=0&showNav=1&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=bmhsXzlfJTQ0YWxsYXMrJTUzdGFycyNzcG9ydHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23E67C73"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" hidden></iframe>
        </div>
        <script>
          function changeCalendar() {
            var selectedCalendar = document.getElementById('calendarSelector').value;
            if (selectedCalendar === 'NFL') {
              document.getElementById('NFL').removeAttribute('hidden');
              document.getElementById('MLB').setAttribute('hidden', true);
              document.getElementById('NHL').setAttribute('hidden', true);
            }
            else if (selectedCalendar === 'MLB') {
              document.getElementById('NFL').setAttribute('hidden', true);
              document.getElementById('MLB').removeAttribute('hidden');
              document.getElementById('NHL').setAttribute('hidden', true);
            }
            else if (selectedCalendar === 'NHL') {
              document.getElementById('NFL').setAttribute('hidden', true);
              document.getElementById('MLB').setAttribute('hidden', true);
              document.getElementById('NHL').removeAttribute('hidden');
            }
          }
        </script>
